<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Dark Overlay</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Set the background image */
        body {
            background-image: url('school.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            position: relative; /* Position relative for the overlay */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Dark overlay */
        .overlay {
            position: absolute; /* Position absolute to cover the entire body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Black with 50% opacity */
            z-index: 1; /* Place above the background image */
        }
        /* Centering iframe in the container */
        div {
            position: relative; /* Position relative for the iframe */
            z-index: 2; /* Place above the overlay */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Set iframe size if needed */
        .frame {
            width: 100%;  /* Adjust width as needed */
            height: 95vh; /* Adjust height as needed */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark overlay -->
    <div>
        <iframe class="frame" src="https://www.crittercoin.com/embed/houses.html?orgid=4851&showrank=1&darktheme=0" frameborder="0"></iframe>
    </div>
    <script>
        // Refresh the page every 10 minutes (600000 milliseconds)
        setTimeout(function() {
            location.reload();
        }, 600000);
    </script>
</body>
</html>
