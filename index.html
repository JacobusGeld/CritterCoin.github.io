<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points</title>
    <link rel="icon" href="house.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('school.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        div {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame {
            width: 100%;
            height: 95vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div>
        <iframe class="frame" src="https://www.crittercoin.com/embed/houses.html?orgid=4851&showrank=1&darktheme=0" frameborder="0"></iframe>
    </div>
    <script>

        setTimeout(function() {
            location.reload();
        }, 600000);
    </script>
</body>
</html>
